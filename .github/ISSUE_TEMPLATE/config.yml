name: Bug Report
description: File a bug report
title: "[Bug]: "
labels: ["bug", "triage"]
assignees:
  - jeroenvandermeulen
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: true
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of our software are you running?
      options:
        - 0.1.0 (Default)
    validations:
      required: true
  - type: dropdown
    id: OS
    attributes:
      label: What OS are you seeing the problem on?
      multiple: true
      options:
        - Debian 11
        - Debian 10
        - Ubuntu 20.04
        - Ubuntu 18.04
        - RockyLinux 8
        - CentOS 8
        - Other (Please give details in report)
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://github.com/skrepr/ansible-role-deploy/blob/main/.github/SECURITY.md)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true

name: Feauture request
description: Suggest an idea for this project
title: "[Feature]: "
labels: ["enhancement"]
assignees:
  - jeroenvandermeulen
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to request a feature!
  - type: textarea
    id: Is your feature request related to a problem? Please describe
    attributes:
      label: Is your feature request related to a problem? Please describe
      description: A clear and concise description of what the problem is. Ex. I'm always frustrated when [...]
      placeholder: Tell us what you see!
      value: "Describe here..."
    validations:
      required: true
  - type: textarea
    id: Describe the solution you'd like
    attributes:
      label: Describe the solution you'd like
      description: A clear and concise description of what you want to happen.
      placeholder: Tell us what you see!
      value: "Describe here..."
    validations:
      required: true
  - type: textarea
    id: Describe alternatives you've considered
    attributes:
      label: Describe alternatives you've considered
      description: A clear and concise description of any alternative solutions or features you've considered.
      placeholder: Tell us what you see!
      value: "Describe here..."
    validations:
      required: true
  - type: textarea
    id: Additional context
    attributes:
      label: Additional context
      description: Add any other context or screenshots about the feature request here.
      placeholder: Tell us what you see!
      value: "Add here..."
    validations:
      required: true

  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://example.com)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true

